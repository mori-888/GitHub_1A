<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Gamedev Canvas Workshop</title>
    <style>
        * {
          padding: 0;
          margin: 0;
        }
        canvas {
          background: #eee;
          display: block;
          margin: 0 auto;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="480" height="320"></canvas>

    <script>
    const canvas = document.getElementById("myCanvas");
    //document(このファイル)からidが"myCanvas"になっている要素(Element)を取得
    const ctx = canvas.getContext("2d");
    //canvasから2d描画用のコンテキスト(描画等の設定が詰まったもの)を取得

    //図形を描画するプログラム(beginPath()とclosePath()で囲む)
    ctx.beginPath();
    ctx.rect(20, 40, 50, 50);
    //rect(左側のx座標(px), 上側のy座標(px),横幅(px),縦幅(px))
    //短形・四角形(rectangle)を描画する関数
    ctx.fillStyle = "#FF0000";  //RRGGBB
    //塗りつぶしの色を設定
    ctx.fill();
    //図形の塗りつぶしを実行
    ctx.closePath();

    ctx.beginPath();
    ctx.arc(240, 160, 20, 0, Math.PI * 2, false);
    //円弧(arc)を描画する(中心x座標、中心y座標、半径、開始角度、終了角度、時計回り)
    //プログラムで角度を扱う場合は、Degree(360)ではなく、Radian(2*PI)を使うことが多い
    ctx.fillStyle = "green";
    ctx.fill();
    ctx.closePath();

    ctx.beginPath();
    ctx.rect(160, 10, 100, 40);
    ctx.strokeStyle = "rgba(0, 0, 255, 0.5)";
    //線描画の色を設定(*半透明(Alpha)の指定がある)
    ctx.stroke();
    //図形の輪郭を描画
    ctx.closePath();
    </script>
</body>
</html>
